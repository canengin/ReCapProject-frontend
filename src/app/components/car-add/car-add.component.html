<div class="content">
    <div class="col-md-18">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araba Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="name">Araba Adı</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="Ürün Adı" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="brandID">Marka</label>
                        <div class="form-group">
                            <input type="number" id="brandID" formControlName="brandID" class="form-control"
                                placeholder="Marka ID" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorID">Renk</label>
                        <div class="form-group">
                            <input type="number" id="colorID" formControlName="colorID" class="form-control"
                                placeholder="Renk ID" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Fiyat</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                                placeholder="Fiyat" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Yıl</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control"
                                placeholder="Yıl" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Açıklama</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control"
                                placeholder="Açıklama" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
