<div class="mb-3">
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Ürün Ara">
</div>
<div *ngIf="filterText" class="alert alert-primary">
  {{filterText}} aradınız
</div>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th></th>
      <th>Car Name</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody class="bodydto">
    <tr  *ngFor="let car of cars | filterPipe:filterText">
      <td>
        <div ngFor="let image of carImages">
          <div>
            <img src="https://localhost:44308/Images/default.jpg" class="img-fluid" />
          </div>
        </div>
      </td>
      <td>{{ car.name }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice|currency }}</td>
      <td >
        <button (click)="setCurrentCar(car)" routerLink="/cars/cardto/{{car.id}}" type="button" class="btn btn-success">Detaylar</button>
      </td>
    </tr>
  </tbody>
</table>
