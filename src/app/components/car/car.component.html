<table class="table">
  <thead>
    <tr>
      <th>FOTOÄžRAF</th>
      <th>MARKA</th>
      <th>RENK</th>

    </tr>
  </thead>
  <tbody>
    <tr (click)="getCardtos(car.carID)" routerLink="/cars/cardto/{{ car.carID }}" *ngFor="let car of carDtos">

        <img *ngIf="car.imagePath!=null" src="https://localhost:44308/Images/{{ car.imagePath }}"
