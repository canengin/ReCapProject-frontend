<div class="form-row align-items-center">
  <div class="col-md-12">
    <input
    [(ngModel)]="filterBrandText"
    type="text"
    class="form-control"
    id="filterBrandText"
    style="margin-bottom: 10px;"
    placeholder="Marka"
  />
    <select class="custom-select custom-select-md mb-3" id="inlineFormCustomSelect" style="width: 250px;">
      <option [class]="getAllBrandClass()" routerLink="/cars">Tümünü Seç</option>
      <option
        (click)="setCurrentBrand(brand)"
        routerLink="/cars/brand/{{brand.id}}"
        *ngFor="let brand of brands | filterbrandpipe:filterBrandText"
        [class]="getCurrentBrandClass(brand)"
      >
      {{ brand.name }}
      </option>
      
    </select>
  </div>
</div>
