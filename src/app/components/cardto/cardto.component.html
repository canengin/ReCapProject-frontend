<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Ürün Adı</th>
            <th>Marka</th>
            <th>Renk </th>
    </thead>
    <tr *ngFor="let cardto of cardtos">
        <td>{{cardto.carID}}</td>
        <td>{{cardto.carName}}</td>
        <td>{{cardto.brandName}}</td>
        <td>{{cardto.colorName}}</td>
    </tr>
</table>
