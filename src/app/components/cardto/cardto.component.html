<ul *ngIf="carDtos" class="list-group list-group-flush">
  <li class="list-group-item">Marka: {{ carDtos.brandName }}</li>
  <li class="list-group-item">Renk: {{ carDtos.colorName }}</li>
  <li class="list-group-item">YÄ±l: {{ carDtos.modelYear }}</li>
  <li class="list-group-item">Fiyat: {{ carDtos.dailyPrice }}</li>
  <li class="list-group-item">Kiralama Durum: {{ carDtos.isRented }}</li>
  <li *ngFor="let image of carImages" class="img-gallery list-group-item ">
    <img [src]="getImagePath(image.imagePath)" class="img-fluid img-gallery" [alt]="getImagePath(image.imagePath)" />
  </li>
  <li class="list-group-item"><button (click)="rentToCar(carDtos)" type="button" class="btn btn-success  ">Kirala</button></li>
</ul>
