<div class="diveder" style="border: 1px solid grey;  margin-top: 100px;"></div>

<div class="col-md-12" style="margin-bottom: 100px; margin-top: 50px;">
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationCustom01">Alış Tarihi</label>
            <input [(ngModel)]="rentdate" class="form-control" type="datetime-local" value="" id="rent_date" required />
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationCustom02">Dönüş Tarihi</label>
            <input [(ngModel)]="returndate" class="form-control" type="datetime-local" value="" id="return_date" />
        </div>
    </div>
    <div class="form-row" style="width: 50%;">
        <label for="select_customer">
            Müşteri Seçin</label>
        <select id="select_customer" class="custom-select" [(ngModel)]="customerId" aria-placeholder="All Customers"
            type="number">
            <option *ngFor="let customer of customers" type="number" [value]="customer.id">
                {{customer.firstName}}
            </option>
        </select>
    </div>
    <div class="form-row" style="margin-top: 20px;">
        <span> <span class="badge badge-warning">Uyarı</span> Lütfen Ödemeden önce kayıt yaptırın</span>
    </div>
    <div class="form-row" style="float: right; margin-top: 20px;">
        <button type="button" class="btn btn-success" (click)="createRent()">Ödeme Yap</button>

        <app-payment *ngIf="isRented" [rentForPayment]="rental"></app-payment>
    </div>
</div>
